<h2>My Weapons</h2>
<input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher une arme" class="search-bar" />
<div class="sort-btns">
  <button type="button" (click)="sortBy('attack')">Trier par Attaque desc</button>
  <button type="button" (click)="sortBy('dodging')">Trier par Esquive desc</button>
  <button type="button" (click)="sortBy('damage')">Trier par Dégâts desc</button>
  <button type="button" (click)="sortBy('hp')">Trier par PV desc</button>
</div>
<ul class="weapons">
  @for (weapon of filteredWeapons; track weapon.id) {
    <li>
      <a routerLink="/weapondetail/{{weapon.id}}">
        <span class="badge">{{weapon.id}}</span>
        <span class="name">{{weapon.name}}</span>
      </a>
    </li>
  }
</ul>

<button type="button" (click)="showCreateForm = true" class="create-hero-btn">Créer une arme</button>

@if (showCreateForm) {
  <div class="create-hero-form">
    <input type="text" [(ngModel)]="newWeaponName" placeholder="Nom de l'arme" />
    <button type="button" (click)="newWeapon()" [disabled]="!newWeaponName.trim()">Valider</button>
    <button type="button" (click)="showCreateForm = false">Annuler</button>
  </div>
}
