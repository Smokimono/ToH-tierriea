<h2>My Heroes</h2>
<input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher un héros" class="search-bar" />
<div class="sort-btns">
  <button type="button" (click)="sortBy('attack')">Trier par Attaque</button>
  <button type="button" (click)="sortBy('dodging')">Trier par Esquive</button>
  <button type="button" (click)="sortBy('damage')">Trier par Dégâts</button>
  <button type="button" (click)="sortBy('hp')">Trier par PV</button>
</div>
<ul class="heroes">
  @for (hero of filteredHeroes; track hero.id) {
    <li>
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  }
</ul>

@if (showCreateForm) {
  <div class="create-hero-form">
    <input type="text" [(ngModel)]="newHeroName" placeholder="Nom du héros" />
    <button type="button" (click)="newHero()" [disabled]="!newHeroName.trim()">Valider</button>
    <button type="button" (click)="showCreateForm = false">Annuler</button>
  </div>
}
<button type="button" (click)="showCreateForm = true" class="create-hero-btn">Créer un héros</button>
