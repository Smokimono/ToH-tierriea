<h2>My Heroes</h2>
<ul class="heroes">
  @for (hero of heroes; track hero.id) {
    <li>
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  }
</ul>

<button type="button" (click)="showCreateForm = true" class="create-hero-btn">Créer un héros</button>

@if (showCreateForm) {
  <div class="create-hero-form">
    <input type="text" [(ngModel)]="newHeroName" placeholder="Nom du héros" />
    <button type="button" (click)="newHero()" [disabled]="!newHeroName.trim()">Valider</button>
    <button type="button" (click)="showCreateForm = false">Annuler</button>
  </div>
}
